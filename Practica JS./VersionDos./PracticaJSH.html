<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./PracticaJSC.css">
</head>
<body>
    <div class="titulo">POKEDEX</div>
    <div>
        <p class="p">Ingrese el nombre de su pokemon:</p>
        <input class="input" type="text" placeholder="pikachu" id="pokeName" name="pokeName"> <br>
    </div>
    <img class="img" src="http://pngimg.com/uploads/pokeball/pokeball_PNG21.png" alt="pokemon" id="pokeImg" width="150px"> <br>
    <button class="boton" onclick="fetchPokemon()">Cambiar pokemon</button> <br>
    <div class="tipo"><p src="pokeTip" id="pokeTip">tipo aqui:</p></div>
    <div class="move"><p src="movimientoV" id="movimientoV">movimiento aqui:</p></div>
    <div class="idi"><p src="id" id="id">id aqui:</p></div>
</body>
<footer><script src="./Practica-JS.js"></script></footer>
</html>
